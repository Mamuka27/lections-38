<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Shop{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to My Shop</h1>
        <nav>
            <a href="{% url 'shop:category_list' %}">Categories</a>
            <a href="{% url 'shop:product_add' %}">Add Product</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 My Shop</p>
    </footer>
</body>
</html>
