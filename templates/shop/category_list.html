{% extends 'shop/base.html' %}

{% block content %}
  <h2>Products in {{ category.name }}</h2>
  <ul>
    {% for product in products %}
      <li>
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
      </li>
    {% empty %}
      <li>No products found in this category.</li>
    {% endfor %}
  </ul>
{% endblock %}
