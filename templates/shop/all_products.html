{% extends 'shop/base.html' %}

{% block title %}All Products{% endblock %}

{% block content %}
  <h2>All Products</h2>
  <div class="list-group">
    {% for product in products %}
      <a href="{{ product.get_absolute_url }}" class="list-group-item list-group-item-action">
        {{ product.name }}
      </a>
    {% empty %}
      <p>No products available.</p>
    {% endfor %}
  </div>
{% endblock %}
